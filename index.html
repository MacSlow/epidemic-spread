<!DOCTYPE html>
<html lang = "en">
    <head>
		<title>Epidemic Spread - Social Distancing</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,
										   user-scalable=no,
										   minimum-scale=1.0,
										   maximum-scale=1.0">
        <link type = "text/css" rel = "stylesheet" href = "stylesheet.css">
		<script type = "text/javascript">
			function onLoad ()
			{
				document.addEventListener ("mouseup", hideHelp);
				document.addEventListener ("touchstart", hideHelp);
			}

            function hideHelp (event) {
                let info = document.getElementById ("info");
                info.style.display = "none";
                document.removeEventListener ("mouseup", hideHelp);
                document.removeEventListener ("touchstart", hideHelp);
            }
		</script>
	</head>

	<body onload = "onLoad()" oncontextmenu = "return false;">
		<canvas id = "canvas"></canvas>

		<script type = "text/javascript" src = "dat.gui.min.js"></script>
		<script type = "text/javascript" src = "visualizer.js"></script>

		<div id = "legende">
			<ul>
				<li id = "uninfected">uninfected person</li>
				<li id = "infected">infected person</li>
				<li id = "recovered">recovered person</li>
				<li id = "population">initial population: </li>
				<li id = "deceased">deceased persons: </li>
			</ul>

		</div>

		<div id = "info">
			<p>Click on a particle/person to mark it as infected. This will start the spreading.</p>
			<small>Any interaction will close this help-display.<br><br></small>
			<small>contact: <a href="mailto:macslow@gmail.com">macslow@gmail.com</a>, code: <a href="https://github.com/MacSlow/epidemic-spread">git-repo</a></small>
		</div>
	</body>
</html>
